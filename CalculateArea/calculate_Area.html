<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculated Rectangle</title>
</head>
<body>
    <h1>Calculator Rectangle</h1>
    <label for="length">Enter length: </label>
    <input type="number" id="length"><br><br>

    <label for="width">Enter width: </label>
    <input type="number" id="width"><br><br>

    <button onclick="calculateArea()">Calculated</button><br><br>

    <p id="result"></p>

    <!-- คิดผบรวมราคาสินค้่า -->
    <h1>Grocery Tracker</h1> 
    <label for="grocery1">Enter grocery item 1: </label>
    <input type="number" id="grocery1" step="0.11"><br><br>
    <label for="grocery2">Enter grocery item 2: </label>
    <input type="number" id="grocery2"><br><br>
    <label for="grocery3">Enter grocery item 3: </label>
    <input type="number" id="grocery3"><br><br>
    <button onclick="trackGroceries()">Track Groceries</button><br><br>
    <p id="groceryResult"></p>

    <script src="./calculate_Area.js"></script>
</body>
</html>
